<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
<link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="scores"><a href="highscore.html">Leader Board</a></div>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="intro">
      <div id="start_screen" class="start">
        <h1>JavaScript Quiz</h1>
        <li>Welcome to my JavaScript Quiz</li>
        <li>You will have 60 seconds to complete</li>
        <li>Every incorrect answer will deduct 10 sec</li>
        <li>At the end you will be able to log your score</li>
        <button id="start" class="start_button">Start</button>
      </div>

      <div>
          
      </div>


      <div id="questions" class="hide">
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"></div>
      </div>

      <div id="end-screen" class="hide">
        <h2>Quiz Over</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
